<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000" font-family="DejaVu Sans,Arial" stroke="#222" fill="none" stroke-width="1">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#222"/>
    </marker>
    <pattern id="hatch" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M0,4 L4,0" stroke="#666" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1400" height="1000" fill="#fff"/>

  <!-- Title Block -->
  <text x="700" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#000">VACUUM CUP ASSEMBLY - TECHNICAL DRAWING</text>
  <text x="700" y="50" text-anchor="middle" font-size="12" fill="#666">Medical Device Component - ISO 10993 Compliant</text>

  <!-- TOP VIEW -->
  <g id="top-view">
    <text x="200" y="90" font-size="14" font-weight="bold" fill="#000">TOP VIEW</text>

    <!-- Outer shell outline (oval) -->
    <ellipse cx="200" cy="200" rx="50" ry="32" stroke="#222" stroke-width="2" fill="none"/>

    <!-- Inner cavity (oval) -->
    <ellipse cx="200" cy="200" rx="33" ry="21" stroke="#222" stroke-width="1" fill="none" stroke-dasharray="3,3"/>

    <!-- Seal lip -->
    <ellipse cx="200" cy="200" rx="56" ry="38" stroke="#666" stroke-width="1" fill="none"/>

    <!-- Primary port location -->
    <circle cx="256" cy="200" r="4" stroke="#222" stroke-width="2" fill="none"/>
    <text x="270" y="205" font-size="10" fill="#000">PRIMARY PORT</text>
    <text x="270" y="216" font-size="9" fill="#666">Luer-lock ♀</text>

    <!-- Auxiliary port location -->
    <circle cx="156" cy="230" r="3" stroke="#222" stroke-width="1" fill="none"/>
    <text x="120" y="245" font-size="10" fill="#000">AUX PORT</text>
    <text x="120" y="256" font-size="9" fill="#666">(Optional)</text>

    <!-- AVL pickoff -->
    <circle cx="230" cy="200" r="1.5" stroke="#222" stroke-width="1" fill="#222"/>
    <text x="235" y="195" font-size="9" fill="#000">AVL</text>

    <!-- Dimensions - Major axis -->
    <line x1="144" y1="180" x2="256" y2="180" stroke="#222" marker-end="url(#arrowhead)"/>
    <line x1="256" y1="180" x2="144" y2="180" stroke="#222" marker-start="url(#arrowhead)"/>
    <text x="200" y="175" text-anchor="middle" font-size="11" font-weight="bold" fill="#000">22.0 ±0.2</text>

    <!-- Dimensions - Minor axis -->
    <line x1="120" y1="168" x2="120" y2="232" stroke="#222" marker-end="url(#arrowhead)"/>
    <line x1="120" y1="232" x2="120" y2="168" stroke="#222" marker-start="url(#arrowhead)"/>
    <text x="105" y="200" text-anchor="middle" font-size="11" font-weight="bold" fill="#000" transform="rotate(-90, 105, 200)">14.0 ±0.2</text>

    <!-- Wall thickness dimension -->
    <line x1="233" y1="220" x2="250" y2="220" stroke="#666" marker-end="url(#arrowhead)"/>
    <line x1="250" y1="220" x2="233" y2="220" stroke="#666" marker-start="url(#arrowhead)"/>
    <text x="241" y="235" text-anchor="middle" font-size="10" fill="#666">2.0 ±0.2</text>
    <text x="241" y="246" text-anchor="middle" font-size="9" fill="#666">WALL</text>
  </g>

  <!-- SECTION A-A -->
  <g id="section-view">
    <text x="500" y="90" font-size="14" font-weight="bold" fill="#000">SECTION A-A</text>

    <!-- Shell cross-section -->
    <path d="M 450 150 Q 450 120 500 120 Q 550 120 550 150 L 550 250 Q 550 260 540 260 L 460 260 Q 450 260 450 250 Z"
          stroke="#222" stroke-width="2" fill="url(#hatch)"/>

    <!-- Inner cavity -->
    <path d="M 460 160 Q 460 140 500 140 Q 540 140 540 160 L 540 240 Q 540 250 500 250 Q 460 250 460 240 Z"
          stroke="#222" stroke-width="1" fill="#fff"/>

    <!-- Seal lip detail -->
    <path d="M 440 250 Q 445 255 450 250" stroke="#222" stroke-width="2" fill="none"/>
    <path d="M 550 250 Q 555 255 560 250" stroke="#222" stroke-width="2" fill="none"/>

    <!-- Primary port detail -->
    <rect x="548" y="190" width="15" height="8" stroke="#222" stroke-width="1" fill="none"/>
    <circle cx="565" cy="194" r="2" stroke="#222" stroke-width="1" fill="none"/>

    <!-- Diaphragm chamber -->
    <rect x="485" y="230" width="30" height="3" stroke="#666" stroke-width="1" fill="none" stroke-dasharray="2,2"/>
    <text x="500" y="245" text-anchor="middle" font-size="9" fill="#666">DIAPHRAGM</text>

    <!-- Height dimension -->
    <line x1="420" y1="120" x2="420" y2="260" stroke="#222" marker-end="url(#arrowhead)"/>
    <line x1="420" y1="260" x2="420" y2="120" stroke="#222" marker-start="url(#arrowhead)"/>
    <text x="405" y="190" text-anchor="middle" font-size="11" font-weight="bold" fill="#000" transform="rotate(-90, 405, 190)">14.0 ±0.3</text>
    <text x="390" y="190" text-anchor="middle" font-size="9" fill="#000" transform="rotate(-90, 390, 190)">DOME DEPTH</text>

    <!-- Wall thickness callout -->
    <line x1="450" y1="200" x2="430" y2="180" stroke="#666"/>
    <text x="425" y="175" font-size="10" fill="#666">2.0 ±0.2</text>
    <text x="425" y="165" font-size="9" fill="#666">WALL THK</text>
  </g>

  <!-- DETAIL B - Luer Lock Port -->
  <g id="detail-b">
    <text x="800" y="90" font-size="14" font-weight="bold" fill="#000">DETAIL B - LUER LOCK PORT</text>
    <text x="800" y="105" font-size="10" fill="#666">Scale 3:1</text>

    <!-- Port detail -->
    <rect x="800" y="120" width="25" height="40" stroke="#222" stroke-width="2" fill="url(#hatch)"/>
    <path d="M 805 140 L 820 135 L 820 145 Z" stroke="#222" stroke-width="1" fill="#fff"/>
    <circle cx="830" cy="140" r="8" stroke="#222" stroke-width="1" fill="none"/>

    <!-- Taper dimension -->
    <text x="810" y="175" font-size="10" fill="#000">6% TAPER</text>
    <text x="810" y="186" font-size="9" fill="#666">ISO 80369-7</text>

    <!-- ID dimensions -->
    <line x1="805" y1="200" x2="820" y2="200" stroke="#666" marker-end="url(#arrowhead)"/>
    <line x1="820" y1="200" x2="805" y2="200" stroke="#666" marker-start="url(#arrowhead)"/>
    <text x="812" y="215" text-anchor="middle" font-size="10" fill="#000">3.9 MIN ID</text>
  </g>

  <!-- SPECIFICATIONS TABLE -->
  <g id="specifications">
    <rect x="50" y="350" width="600" height="280" stroke="#222" stroke-width="1" fill="#f8f8f8"/>
    <text x="60" y="370" font-size="14" font-weight="bold" fill="#000">SPECIFICATIONS</text>

    <!-- Material specs -->
    <text x="60" y="395" font-size="12" font-weight="bold" fill="#000">MATERIALS:</text>
    <text x="70" y="410" font-size="11" fill="#000">• Shell: PC/Tritan (Polycarbonate/Copolyester)</text>
    <text x="70" y="425" font-size="11" fill="#000">• Seal Lip: Platinum-cured Silicone, Shore A 10-15</text>
    <text x="70" y="440" font-size="11" fill="#000">• Diaphragm: Medical Silicone, Shore A 30-40, 0.4-0.6mm thick</text>
    <text x="70" y="455" font-size="11" fill="#000">• Luer Inserts: Medical grade polymer (P/N 0-0-1)</text>

    <!-- Pressure specs -->
    <text x="60" y="480" font-size="12" font-weight="bold" fill="#000">PRESSURE RATINGS:</text>
    <text x="70" y="495" font-size="11" fill="#000">• Continuous Operation: -40 kPa (-300 mmHg)</text>
    <text x="70" y="510" font-size="11" fill="#000">• Transient Maximum: -60 kPa (-450 mmHg)</text>
    <text x="70" y="525" font-size="11" fill="#000">• Test Pressure: -80 kPa (-600 mmHg)</text>

    <!-- Compliance -->
    <text x="60" y="550" font-size="12" font-weight="bold" fill="#000">COMPLIANCE:</text>
    <text x="70" y="565" font-size="11" fill="#000">• ISO 10993 Biocompatibility (skin contact)</text>
    <text x="70" y="580" font-size="11" fill="#000">• ISO 80369-7 Luer-lock connections</text>
    <text x="70" y="595" font-size="11" fill="#000">• Medical device manufacturing standards</text>

    <!-- Tolerances -->
    <text x="350" y="395" font-size="12" font-weight="bold" fill="#000">TOLERANCES:</text>
    <text x="360" y="410" font-size="11" fill="#000">• Critical dimensions: ±0.2mm</text>
    <text x="360" y="425" font-size="11" fill="#000">• Non-critical: ±0.5mm</text>
    <text x="360" y="440" font-size="11" fill="#000">• Angular: ±2°</text>

    <!-- Surface finish -->
    <text x="350" y="465" font-size="12" font-weight="bold" fill="#000">SURFACE FINISH:</text>
    <text x="360" y="480" font-size="11" fill="#000">• Internal surfaces: Ra 0.8μm max</text>
    <text x="360" y="495" font-size="11" fill="#000">• Seal contact: Ra 0.4μm max</text>
    <text x="360" y="510" font-size="11" fill="#000">• External: Ra 1.6μm max</text>
  </g>

  <!-- CONNECTION DIAGRAM -->
  <g id="connections">
    <rect x="700" y="350" width="650" height="280" stroke="#222" stroke-width="1" fill="#f0f8ff"/>
    <text x="710" y="370" font-size="14" font-weight="bold" fill="#000">VACUUM CONTROLLER CONNECTIONS</text>

    <!-- Controller block -->
    <rect x="900" y="400" width="120" height="80" stroke="#222" stroke-width="2" fill="#e0e0e0"/>
    <text x="960" y="425" text-anchor="middle" font-size="12" font-weight="bold" fill="#000">VACUUM</text>
    <text x="960" y="440" text-anchor="middle" font-size="12" font-weight="bold" fill="#000">CONTROLLER</text>
    <text x="960" y="460" text-anchor="middle" font-size="10" fill="#000">SOL1 | SOL2 | SOL3</text>
    <text x="960" y="472" text-anchor="middle" font-size="10" fill="#000">AVL Sensor</text>

    <!-- Cup representation -->
    <ellipse cx="750" cy="440" rx="40" ry="25" stroke="#222" stroke-width="2" fill="none"/>
    <text x="750" y="445" text-anchor="middle" font-size="10" fill="#000">VACUUM CUP</text>

    <!-- Connection lines -->
    <line x1="790" y1="430" x2="900" y2="430" stroke="#ff0000" stroke-width="2"/>
    <text x="845" y="425" text-anchor="middle" font-size="10" fill="#ff0000">PRIMARY LINE</text>
    <text x="845" y="437" text-anchor="middle" font-size="9" fill="#ff0000">SOL1: Apply Vacuum</text>
    <text x="845" y="448" text-anchor="middle" font-size="9" fill="#ff0000">SOL2: Vent/Release</text>

    <line x1="770" y1="450" x2="900" y2="450" stroke="#0000ff" stroke-width="1"/>
    <text x="835" y="465" text-anchor="middle" font-size="9" fill="#0000ff">AVL SENSOR LINE (2mm ID)</text>

    <line x1="730" y1="460" x2="900" y2="470" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="815" y="485" text-anchor="middle" font-size="9" fill="#666">AUX LINE (Optional - SOL3)</text>

    <!-- Port callouts -->
    <circle cx="785" cy="425" r="3" stroke="#ff0000" stroke-width="2" fill="none"/>
    <text x="800" y="420" font-size="9" fill="#ff0000">P1</text>

    <circle cx="770" cy="445" r="2" stroke="#0000ff" stroke-width="1" fill="#0000ff"/>
    <text x="775" y="455" font-size="9" fill="#0000ff">AVL</text>

    <circle cx="720" cy="455" r="2" stroke="#666" stroke-width="1" fill="none"/>
    <text x="705" y="465" font-size="9" fill="#666">P2</text>

    <!-- Anti-detachment note -->
    <text x="710" y="520" font-size="11" font-weight="bold" fill="#000">ANTI-DETACHMENT SYSTEM:</text>
    <text x="720" y="535" font-size="10" fill="#000">• AVL sensor monitors applied vacuum level</text>
    <text x="720" y="548" font-size="10" fill="#000">• Pressure rise indicates cup detachment</text>
    <text x="720" y="561" font-size="10" fill="#000">• Controller increases vacuum via SOL1 to maintain seal</text>
    <text x="720" y="574" font-size="10" fill="#000">• Emergency release via SOL2 if pressure exceeds limits</text>

    <!-- Part numbers -->
    <text x="710" y="600" font-size="11" font-weight="bold" fill="#000">PART NUMBERS:</text>
    <text x="720" y="615" font-size="10" fill="#000">• Female Luer-lock Inserts: P/N 0-0-1 (ISO 80369-7)</text>
  </g>

  <!-- Drawing info block -->
  <rect x="1100" y="900" width="280" height="80" stroke="#222" stroke-width="1" fill="#fff"/>
  <text x="1110" y="920" font-size="10" font-weight="bold" fill="#000">VACUUM CUP ASSEMBLY</text>
  <text x="1110" y="935" font-size="9" fill="#000">Medical Device Component</text>
  <text x="1110" y="950" font-size="9" fill="#000">Scale: 2:1 (Detail B: 3:1)</text>
  <text x="1110" y="965" font-size="9" fill="#000">Material: PC/Tritan + Silicone</text>

  <text x="1250" y="920" font-size="9" fill="#000">Drawing: VCU-001</text>
  <text x="1250" y="935" font-size="9" fill="#000">Rev: A</text>
  <text x="1250" y="950" font-size="9" fill="#000">Date: 2025-01-10</text>
  <text x="1250" y="965" font-size="9" fill="#000">Sheet: 1 of 1</text>

</svg>