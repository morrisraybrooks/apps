<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" font-family="DejaVu Sans,Arial" stroke="#222" fill="none" stroke-width="1">
  <defs>
    <linearGradient id="cup-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8"/>
      <stop offset="100%" style="stop-color:#b8d4e8"/>
    </linearGradient>
    <pattern id="silicone-pattern" patternUnits="userSpaceOnUse" width="6" height="6">
      <circle cx="3" cy="3" r="1" fill="#999" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="800" fill="#fff"/>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-size="22" font-weight="bold" fill="#000">VACUUM CUP DESIGN OVERVIEW</text>
  <text x="600" y="50" text-anchor="middle" font-size="14" fill="#666">Medical Device Component for Vacuum Controller System</text>

  <!-- Main cup illustration - isometric view -->
  <g id="main-cup" transform="translate(300, 150)">
    <!-- Shell body -->
    <ellipse cx="0" cy="0" rx="80" ry="50" stroke="#222" stroke-width="2" fill="url(#cup-gradient)"/>

    <!-- 3D effect - top surface -->
    <path d="M -80 0 Q -80 -30 0 -40 Q 80 -30 80 0 Q 80 -15 0 -25 Q -80 -15 -80 0"
          stroke="#222" stroke-width="2" fill="#f0f8ff"/>

    <!-- Inner cavity indication -->
    <ellipse cx="0" cy="-15" rx="44" ry="28" stroke="#666" stroke-width="1" fill="none" stroke-dasharray="3,3"/>

    <!-- Seal lip -->
    <ellipse cx="0" cy="0" rx="90" ry="58" stroke="#666" stroke-width="3" fill="url(#silicone-pattern)" opacity="0.6"/>

    <!-- Ports -->
    <circle cx="70" cy="-10" r="6" stroke="#ff0000" stroke-width="2" fill="#fff"/>
    <text x="85" y="-5" font-size="10" fill="#ff0000">P1</text>

    <circle cx="-60" cy="10" r="4" stroke="#666" stroke-width="1" fill="#fff"/>
    <text x="-75" y="15" font-size="10" fill="#666">P2</text>

    <circle cx="20" cy="-10" r="2" stroke="#0066cc" stroke-width="1" fill="#0066cc"/>
    <text x="25" y="-5" font-size="9" fill="#0066cc">AVL</text>
  </g>

  <!-- Key dimensions callout -->
  <g id="dimensions">
    <text x="50" y="120" font-size="14" font-weight="bold" fill="#000">KEY DIMENSIONS:</text>
    <text x="50" y="140" font-size="12" fill="#000">• Inner cavity: 22×14mm oval</text>
    <text x="50" y="155" font-size="12" fill="#000">• Dome depth: 14mm</text>
    <text x="50" y="170" font-size="12" fill="#000">• Wall thickness: 2.0mm</text>
    <text x="50" y="185" font-size="12" fill="#000">• Seal lip: 6mm width, 12° angle</text>

    <!-- Dimension lines on cup -->
    <line x1="220" y1="200" x2="380" y2="200" stroke="#ff6600" stroke-width="1"/>
    <text x="300" y="195" text-anchor="middle" font-size="10" fill="#ff6600">22mm</text>

    <line x1="200" y1="150" x2="200" y2="250" stroke="#ff6600" stroke-width="1"/>
    <text x="185" y="200" text-anchor="middle" font-size="10" fill="#ff6600" transform="rotate(-90, 185, 200)">14mm</text>
  </g>

  <!-- Materials specification -->
  <g id="materials">
    <rect x="50" y="250" width="300" height="180" stroke="#222" stroke-width="1" fill="#f8f8f8"/>
    <text x="60" y="275" font-size="14" font-weight="bold" fill="#000">MATERIALS &amp; SPECIFICATIONS</text>

    <text x="60" y="300" font-size="12" font-weight="bold" fill="#000">Shell:</text>
    <text x="70" y="315" font-size="11" fill="#000">• PC/Tritan (medical grade)</text>
    <text x="70" y="330" font-size="11" fill="#000">• Wall: 2.0 ±0.2mm uniform</text>

    <text x="60" y="350" font-size="12" font-weight="bold" fill="#000">Seal Lip:</text>
    <text x="70" y="365" font-size="11" fill="#000">• Platinum-cured silicone</text>
    <text x="70" y="380" font-size="11" fill="#000">• Shore A 10-15 (soft contact)</text>

    <text x="60" y="400" font-size="12" font-weight="bold" fill="#000">Pressure Rating:</text>
    <text x="70" y="415" font-size="11" fill="#000">• -40 kPa continuous operation</text>
  </g>

  <!-- System integration diagram -->
  <g id="system-integration">
    <rect x="450" y="250" width="700" height="300" stroke="#0066cc" stroke-width="2" fill="#f0f8ff"/>
    <text x="460" y="275" font-size="14" font-weight="bold" fill="#0066cc">VACUUM CONTROLLER INTEGRATION</text>

    <!-- Controller representation -->
    <rect x="850" y="320" width="120" height="80" stroke="#222" stroke-width="2" fill="#e0e0e0"/>
    <text x="910" y="345" text-anchor="middle" font-size="12" font-weight="bold" fill="#000">VACUUM</text>
    <text x="910" y="360" text-anchor="middle" font-size="12" font-weight="bold" fill="#000">CONTROLLER</text>
    <text x="910" y="380" text-anchor="middle" font-size="10" fill="#000">Raspberry Pi 4</text>
    <text x="910" y="392" text-anchor="middle" font-size="9" fill="#666">SOL1|SOL2|SOL3</text>

    <!-- Cup in system -->
    <ellipse cx="600" cy="360" rx="60" ry="35" stroke="#222" stroke-width="2" fill="url(#cup-gradient)"/>
    <text x="600" y="365" text-anchor="middle" font-size="11" fill="#000">VACUUM CUP</text>

    <!-- Connection lines -->
    <line x1="660" y1="350" x2="850" y2="350" stroke="#ff0000" stroke-width="3"/>
    <text x="755" y="345" text-anchor="middle" font-size="10" fill="#ff0000">PRIMARY LINE</text>
    <text x="755" y="357" text-anchor="middle" font-size="9" fill="#ff0000">SOL1: Apply | SOL2: Vent</text>

    <line x1="630" y1="370" x2="850" y2="370" stroke="#0066cc" stroke-width="2"/>
    <text x="740" y="385" text-anchor="middle" font-size="9" fill="#0066cc">AVL SENSOR (2mm ID)</text>

    <line x1="570" y1="380" x2="850" y2="390" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="710" y="405" text-anchor="middle" font-size="9" fill="#666">AUX (Optional)</text>

    <!-- Sensor details -->
    <rect x="460" y="450" width="280" height="90" stroke="#0066cc" stroke-width="1" fill="#fff"/>
    <text x="470" y="470" font-size="12" font-weight="bold" fill="#0066cc">Anti-Detachment System:</text>
    <text x="470" y="485" font-size="10" fill="#000">• AVL sensor monitors applied vacuum</text>
    <text x="470" y="498" font-size="10" fill="#000">• Pressure rise indicates detachment</text>
    <text x="470" y="511" font-size="10" fill="#000">• Auto-compensation via SOL1</text>
    <text x="470" y="524" font-size="10" fill="#000">• Emergency release via SOL2</text>

    <!-- Hardware specs -->
    <rect x="780" y="450" width="160" height="90" stroke="#222" stroke-width="1" fill="#f8f8f8"/>
    <text x="790" y="470" font-size="11" font-weight="bold" fill="#000">Hardware:</text>
    <text x="790" y="485" font-size="10" fill="#000">• MCP3008 ADC</text>
    <text x="790" y="498" font-size="10" fill="#000">• MPX5010DP sensors</text>
    <text x="790" y="511" font-size="10" fill="#000">• Solenoid valves</text>
    <text x="790" y="524" font-size="10" fill="#000">• libgpiod control</text>
  </g>

  <!-- Port identification -->
  <g id="port-legend">
    <rect x="50" y="480" width="300" height="120" stroke="#222" stroke-width="1" fill="#fff"/>
    <text x="60" y="505" font-size="14" font-weight="bold" fill="#000">PORT IDENTIFICATION</text>

    <circle cx="80" cy="525" r="6" stroke="#ff0000" stroke-width="2" fill="#fff"/>
    <text x="95" y="530" font-size="11" fill="#ff0000">P1 - Primary Port</text>
    <text x="95" y="543" font-size="10" fill="#000">Female Luer-lock (P/N 0-0-1)</text>
    <text x="95" y="555" font-size="10" fill="#000">3.9mm ID, ISO 80369-7</text>

    <circle cx="80" cy="570" r="4" stroke="#666" stroke-width="1" fill="#fff"/>
    <text x="95" y="575" font-size="11" fill="#666">P2 - Auxiliary Port (Optional)</text>
    <text x="95" y="588" font-size="10" fill="#666">Future expansion, not used</text>

    <circle cx="80" cy="590" r="2" stroke="#0066cc" stroke-width="1" fill="#0066cc"/>
    <text x="95" y="595" font-size="11" fill="#0066cc">AVL - Applied Vacuum Level</text>
  </g>

  <!-- Compliance notes -->
  <text x="600" y="750" text-anchor="middle" font-size="12" font-weight="bold" fill="#000">COMPLIANCE: ISO 10993 Biocompatibility | ISO 80369-7 Luer Connections | Medical Device Standards</text>
  <text x="600" y="770" text-anchor="middle" font-size="10" fill="#666">Designed for vulva stimulation with anti-detachment monitoring • Continuous operation: -40 kPa • Transient max: -60 kPa</text>

</svg>